apiVersion: apps/v1
kind: Deployment
metadata:
  name: voyage-streamlit
  namespace: voyage-analytics
  labels:
    app: voyage-streamlit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voyage-streamlit
  template:
    metadata:
      labels:
        app: voyage-streamlit
    spec:
      containers:
        - name: streamlit
          image: voyage-analytics/streamlit:latest
          ports:
            - containerPort: 8501
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: voyage-streamlit-service
  namespace: voyage-analytics
spec:
  selector:
    app: voyage-streamlit
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8501
  type: LoadBalancer
