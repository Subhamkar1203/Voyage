apiVersion: apps/v1
kind: Deployment
metadata:
  name: voyage-api
  namespace: voyage-analytics
  labels:
    app: voyage-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: voyage-api
  template:
    metadata:
      labels:
        app: voyage-api
    spec:
      containers:
        - name: api
          image: voyage-analytics/api:latest
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: voyage-api-service
  namespace: voyage-analytics
spec:
  selector:
    app: voyage-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: voyage-api-hpa
  namespace: voyage-analytics
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: voyage-api
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
